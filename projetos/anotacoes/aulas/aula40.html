    <main>
        <div>
            <p>Comparando objetos</p>
            <p>Usar <strong>.is(obj1,obj2)</strong> para comparar dois objetos, para ter o mesmo resultado do que usar <strong>===</strong></p>
            <p>Porém há duas comparações que não funcionam:</p>
            <ul>
                <li>NaN com NaN</li>
                <li>+0 com -0</li>
            </ul>
            <p><a href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Object/is">Clique aqui, para saber mais sobre o método <i>Object.is(value1,value2)</i></a></p>
        </div>
    </main>
