<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/2a90ac3acd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <h1>Lista de tarefas</h1>
        </div>
    </header>
    <main>
        <div id="main-container">
            <div id="add-container">
                <h2>Adicione suas tarefas:</h2>
                <form action="">
                    <input type="text" name="task" id="task" placeholder="O que você tem para fazer?">
                    <button type="submit" id="add"><i class="fa fa-plus"></i></button>
                </form>
            </div>
            <div id="tasks-container">
                <h2>Veja suas tarefas:</h2>
                <div class="task hide">
                    <i class="fa fa-check"></i>
                        <span class="task-title">Título da tarefas</span>
                    <i class="fa fa-trash"></i>
                </div>
                <p id="empty-tasks">Não há tarefas cadastradas.</p>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p class="voltar"><a href="../index.html">Voltar à página inicial do Curso</a></p>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
